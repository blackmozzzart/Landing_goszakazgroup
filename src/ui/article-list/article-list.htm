<a
  class="article-list"
  href="https://blackmozzzart.github.io/Landing_goszakazgroup/inner"
>
  <div class="article-list__header">
    <load
      src="../button/button.htm"
      text="{=$category}"
      size="s"
      variant="dark"
    />
    <span class="article-list__date typography typography_s text-color_gray">
      {=$date}
    </span>
  </div>
  <h3 class="article-list__title typography typography_l text-color_dark">
    {=$title}
  </h3>
  <p class="article-list__text typography typography_m text-color_gray">
    {=$text}
  </p>
</a>
