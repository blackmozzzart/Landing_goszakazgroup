<a
  href="/inner"
  class="card grid_30"
  style="background-image: url('{=$image}')"
>
  <load
    src="../button/button.htm"
    class="card__btn"
    text="{=$category}"
    size="s"
    variant="light"
  />
  <p class="card__label typography typography_l">{=$label}</p>
  <div class="card__date typography typography_m">{=$date}</div>
</a>
